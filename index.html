<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Dwubramie</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> html, body, #map { height: 100%; margin: 0; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const W = 2000, H = 1500;  // dostosuj do mapy
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2 });
    L.imageOverlay('Dwubramie.jpg', [[0,0],[H,W]]).addTo(map);
    map.fitBounds([[0,0],[H,W]]);

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRANJvh0npIT9SY2a4yXEMvYrB0snebe2ZjwBJ58hKEEy-jwh04M7MR-cN60P_krDUEOiNvma9IaHxM/pub?output=csv";

    fetch(CSV_URL)
      .then(r => r.text())
      .then(csv => {
        const rows = Papa.parse(csv, { header: true }).data;
        drawPolygons(rows);
      });

    function drawPolygons(rows) {
      rows.forEach(row => {
        const id = row.ID || row.id;
        const raw = row.polygon;
        if (!id || !raw) return;
        let coords;
        try { coords = JSON.parse(raw).map(([x,y]) => [y,x]); }
        catch { return; }

        const poly = L.polygon(coords, {
          color: '#333', fillColor: '#ccc', fillOpacity: 0.5
        }).addTo(map);

        const info = [`<strong>${id}</strong>`];
        Object.entries(row).forEach(([k,v]) => {
          if (k.toLowerCase() === "id" || k.toLowerCase() === "polygon") return;
          info.push(`${k}: ${v}`);
        });
        poly.bindTooltip(info.join('<br>'), { sticky: true });
      });
    }
  </script>
</body>
</html>
