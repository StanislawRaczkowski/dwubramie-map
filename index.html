<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Dwubramie</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0; padding: 0;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="toggleAlwaysVisible"> Pokazuj sektory cały czas</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const W = 2000, H = 1500;

    const map = L.map('map', {
      crs: L.CRS.Simple,
      maxBounds: [[0, 0], [H, W]],
      maxBoundsViscosity: 1
    });

    L.imageOverlay('Dwubramie.png', [[0, 0], [H, W]]).addTo(map);
    map.fitBounds([[0, 0], [H, W]]);

    const mapContainer = document.getElementById('map');
    const minZoom = Math.min(
      Math.log2(mapContainer.clientWidth / W),
      Math.log2(mapContainer.clientHeight / H)
    );
    map.setMinZoom(minZoom);
    map.setMaxZoom(2);

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRANJvh0npIT9SY2a4yXEMvYrB0snebe2ZjwBJ58hKEEy-jwh04M7MR-cN60P_krDUEOiNvma9IaHxM/pub?output=csv";

    const factionColors = {
      "Rada Miejska": "#c19a6b",           // jasnobrązowy
      "Policja": "#001f4d",
      "Junges Bounhoir": "#66ccff",
      "Jungkurchen": "#660000",
      "Bundessmanness": "#bfa700",
      "SWH": "#fff57f",
      "Związek Robotników": "#ff4500",
      "Kościół Joannicki": "#90ee90",
      "Związki Akademickie": "#40e0d0",
      "Klasa Wyższa": "#800080",           // purpurowy
      "Rebelia": "#0000ff"
    };

    const polygons = [];

    function cleanPolygonString(raw) {
      try {
        let arr = JSON.parse(raw);
        arr = arr.filter(coord =>
          Array.isArray(coord) &&
          coord.length === 2 &&
          typeof coord[0] === 'number' &&
          typeof coord[1] === 'number'
        );
        return arr;
      } catch {
        return null;
      }
    }

    function setPolygonVisibility(alwaysVisible) {
      polygons.forEach(p => {
        p.setStyle({ fillOpacity: alwaysVisible ? 0.5 : 0 });
      });
    }

    document.getElementById('toggleAlwaysVisible').addEventListener('change', function() {
      setPolygonVisibility(this.checked);
    });

    fetch(CSV_URL)
      .then(r => r.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const rows = parsed.data;

        rows.forEach((row, idx) => {
          const id = row.ID || row.id;
          const raw = row.polygon || row.Polygon || row.POLYGON;
          if (!id || !raw) return;

          let coords = cleanPolygonString(raw);
          if (!coords || coords.length === 0) return;

          coords = coords.map(([x, y]) => [y, x]);

          const controller = row.Controller || row.controller || "";
          const fillColor = factionColors[controller] || "#ccc";

          const poly = L.polygon(coords, {
            color: '#800000',
            fillColor: fillColor,
            fillOpacity: 0,
            weight: 3,
            interactive: true
          }).addTo(map);

          polygons.push(poly);

          const info = [`<strong>${id}</strong>`];
          Object.entries(row).forEach(([k, v]) => {
            if (!v) return;
            const keyLower = k.toLowerCase();
            if (keyLower === 'id') return;
            if (keyLower.includes('polygon')) return;
            info.push(`${k}: ${v}`);
          });
          poly.bindTooltip(info.join('<br>'), { sticky: true });

          poly.on('mouseover', () => {
            if (!document.getElementById('toggleAlwaysVisible').checked) {
              poly.setStyle({ fillOpacity: 0.5 });
            }
          });
          poly.on('mouseout', () => {
            if (!document.getElementById('toggleAlwaysVisible').checked) {
              poly.setStyle({ fillOpacity: 0 });
            }
          });
        });
      })
      .catch(err => console.error('Błąd pobierania CSV:', err));
  </script>
</body>
</html>
