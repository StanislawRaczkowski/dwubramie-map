<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Dwubramie</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0; padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const W = 2000, H = 1500;

    // Inicjujemy mapę
    const map = L.map('map', {
      crs: L.CRS.Simple,
      maxBounds: [[0, 0], [H, W]],
      maxBoundsViscosity: 1
    });

    // Dodajemy obraz
    L.imageOverlay('Dwubramie.png', [[0, 0], [H, W]]).addTo(map);

    // Dopasowujemy widok
    map.fitBounds([[0, 0], [H, W]]);

    // Ustawiamy zoom: minimalny zoom to ten, który powoduje, że obraz wypełnia całą widoczną część mapy,
    // maksymalny - arbitralny (np 2)
    const mapContainer = document.getElementById('map');
    const minZoom = Math.min(
      Math.log2(mapContainer.clientWidth / W),
      Math.log2(mapContainer.clientHeight / H)
    );
    map.setMinZoom(minZoom);
    map.setMaxZoom(2);

    // Filtrowanie pustych współrzędnych w polygonie
    function cleanPolygonString(raw) {
      try {
        // Spróbuj sparsować jako JSON
        let arr = JSON.parse(raw);

        // Filtruj tylko te elementy, które są tablicą dwóch liczb
        arr = arr.filter(coord =>
          Array.isArray(coord) &&
          coord.length === 2 &&
          typeof coord[0] === 'number' &&
          typeof coord[1] === 'number'
        );
        return arr;
      } catch {
        return null;
      }
    }

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRANJvh0npIT9SY2a4yXEMvYrB0snebe2ZjwBJ58hKEEy-jwh04M7MR-cN60P_krDUEOiNvma9IaHxM/pub?output=csv";

    fetch(CSV_URL)
      .then(r => r.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const rows = parsed.data;
        console.log(`Wczytano ${rows.length} wierszy`);

        rows.forEach((row, idx) => {
          const id = row.ID || row.id;
          const raw = row.polygon || row.Polygon || row.POLYGON;

          if (!id) {
            console.warn(`Wiersz ${idx} - brak ID, pomijam`);
            return;
          }
          if (!raw) {
            console.warn(`Wiersz ${idx} - brak polygon, pomijam`);
            return;
          }

          let coords = cleanPolygonString(raw);
          if (!coords || coords.length === 0) {
            console.warn(`Wiersz ${idx} - polygon jest pusty lub niepoprawny`);
            return;
          }

          // Zamiana współrzędnych [x,y] na [y,x] dla Leaflet
          coords = coords.map(([x, y]) => [y, x]);

          console.log(`Dodaję polygon ID: ${id}`);

          const poly = L.polygon(coords, {
            color: '#333',
            fillColor: '#ccc',
            fillOpacity: 0.5
          }).addTo(map);

          // Tooltip bez kolumn polygon i polygon_function:
          const info = [`<strong>${id}</strong>`];
          Object.entries(row).forEach(([k, v]) => {
            if (!v) return;
            const keyLower = k.toLowerCase();
            if (keyLower === 'id') return;
            if (keyLower.includes('polygon')) return;
            info.push(`${k}: ${v}`);
          });
          poly.bindTooltip(info.join('<br>'), { sticky: true });
        });
      })
      .catch(err => console.error('Błąd pobierania CSV:', err));
  </script>
</body>
</html>
