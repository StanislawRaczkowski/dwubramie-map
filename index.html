<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Dwubramie - test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> html, body, #map { height: 100%; margin: 0; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const W = 2000, H = 1500;  
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2 });

    // Poprawne wymiary - zamiana miejscami [y,x] w bounds
    L.imageOverlay('Dwubramie.jpg', [[0,0],[H,W]]).addTo(map);
    map.fitBounds([[0,0],[H,W]]);
  </script>
</body>
</html>
