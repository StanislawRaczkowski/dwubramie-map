<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edytor sektorów - Dwubramie</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #export {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      max-height: 90%;
      overflow: auto;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="export"><strong>Dane sektorów:</strong><br><pre id="output">[]</pre></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Rozmiar mapy (zmień na rzeczywiste rozmiary Twojego pliku JPG w pikselach)
  const mapWidth = 2000;
  const mapHeight = 1500;

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2
  });

  const bounds = [[0,0], [mapHeight, mapWidth]];
  const image = L.imageOverlay('dwubramie.jpg', bounds).addTo(map);
  map.fitBounds(bounds);

  let currentCoords = [];
  let polygons = [];

  // Klikanie = dodawanie punktów do sektora
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    currentCoords.push([Math.round(lng), Math.round(lat)]);

    L.circleMarker([lat, lng], {
      radius: 4,
      color: '#000'
    }).addTo(map);
  });

  // Prawy klik = zakończenie sektora
  map.on('contextmenu', function() {
    if (currentCoords.length < 3) {
      alert("Sektor musi mieć co najmniej 3 punkty!");
      return;
    }

    const id = prompt("ID sektora (np. A1):");
    if (!id) return;

    L.polygon(currentCoords.map(([x,y]) => [y,x]), {
      color: '#333',
      fillColor: '#88f',
      fillOpacity: 0.4
    }).addTo(map);

    polygons.push({
      id: id,
      controller: "",
      buildings: "",
      population: "",
      polygon: currentCoords
    });

    currentCoords = [];
    updateOutput();
  });

  // Aktualizacja JSON-a z danymi
  function updateOutput() {
    const output = document.getElementById('output');
    output.textContent = JSON.stringify(polygons, null, 2);
  }
</script>
</body>
</html>
